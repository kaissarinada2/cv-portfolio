<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaissari Nada | Digital Marketing & Data Specialist</title>
    <!-- Three.js pour l'exp√©rience 3D -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;800&family=Noto+Sans+Arabic:wght@300;700&display=swap');

        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --accent-color: #00f2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --transition: 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        [data-theme="light"] {
            --bg-color: #f8f9fa;
            --text-color: #1a1a1a;
            --accent-color: #ff3e00;
            --glass: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans Arabic', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            transition: background-color var(--transition);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Interface HUD */
        .hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .nav-btn {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 100px;
            cursor: pointer;
            backdrop-filter: blur(15px);
            font-weight: 600;
            transition: var(--transition);
            margin-left: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn:hover {
            background: var(--accent-color);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Conteneur de Contenu */
        .content-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 85%;
            max-width: 700px;
            z-index: 5;
            pointer-events: auto;
        }

        .card {
            background: var(--glass);
            padding: 50px;
            border-radius: 40px;
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.4);
            animation: slideUp 1s var(--transition);
            text-align: center;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .profile-img {
            width: 160px;
            height: 160px;
            border-radius: 30px;
            margin-bottom: 25px;
            border: 2px solid var(--accent-color);
            padding: 4px;
            object-fit: cover;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 { font-size: 3rem; font-weight: 800; line-height: 1.1; margin-bottom: 8px; }
        .tagline { color: var(--accent-color); font-size: 1.3rem; font-weight: 600; margin-bottom: 20px; }
        .bio { line-height: 1.6; opacity: 0.8; font-size: 1.1rem; margin-bottom: 25px; }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .skill-item {
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid rgba(255,255,255,0.08);
            transition: 0.3s;
        }

        .skill-item:hover {
            border-color: var(--accent-color);
            background: rgba(255,255,255,0.07);
        }

        /* Curseur personnalis√© */
        #cursor {
            width: 24px;
            height: 24px;
            background: var(--accent-color);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            mix-blend-mode: difference;
            transition: transform 0.1s ease-out;
        }

        .bottom-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: auto;
        }

        [dir="rtl"] .top-bar { flex-direction: row-reverse; }
        
        .contact-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .contact-links a:hover { 
            opacity: 0.7;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .card { padding: 30px; }
            h1 { font-size: 2rem; }
            .hud { padding: 20px; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>
    <div id="canvas-container"></div>

    <div class="hud">
        <div class="top-bar">
            <div class="logo" style="font-weight: 800; font-size: 1.1rem; letter-spacing: 3px;">K.NADA / STUDIO</div>
            <div class="controls">
                <button class="nav-btn" onclick="app.setLanguage('fr')">FR</button>
                <button class="nav-btn" onclick="app.setLanguage('en')">EN</button>
                <button class="nav-btn" onclick="app.setLanguage('ar')">AR</button>
                <button class="nav-btn" id="themeToggle">üåì</button>
            </div>
        </div>
        
        <div class="bottom-bar">
            <button class="nav-btn" onclick="app.prevNode()">‚Üê</button>
            <button class="nav-btn" onclick="app.nextNode()">‚Üí</button>
        </div>
    </div>

    <div class="content-frame" id="content-target">
        <!-- G√©n√©r√© par JS -->
    </div>

    <script>
        /**
         * DONN√âES DU CV (Format JSON)
         * Int√©gration de PHOTO.jpeg et de vos informations
         */
        const CV_DATA = [
            {
                lang: 'fr',
                dir: 'ltr',
                sections: [
                    {
                        title: "Profil",
                        name: "Kaissari Nada",
                        role: "Marketing Digital & Commercial",
                        bio: "√âtudiante √† l'ESTS de Sal√©. Experte en cr√©ation de contenu et analyse strat√©gique, j'allie cr√©ativit√© et pr√©cision pour propulser votre pr√©sence digitale.",
                        details: ["Communication Digitale", "Analyse de Donn√©es", "Gestion de Projets"],
                        contact: true
                    },
                    {
                        title: "Exp√©rience",
                        name: "N&S TEXTEL",
                        role: "Stage (2025)",
                        bio: "Immersion op√©rationnelle : gestion client, suivi des op√©rations et contribution directe √† la communication digitale de l'entreprise.",
                        details: ["CRM & Relation Client", "Op√©rations Digitales", "Analyse de Structure"],
                        contact: false
                    },
                    {
                        title: "Formation",
                        name: "ESTS Sal√©",
                        role: "DUT Marketing (En cours)",
                        bio: "Formation acad√©mique rigoureuse ax√©e sur les nouvelles tendances du march√© et la segmentation client strat√©gique.",
                        details: ["Bac √âconomie (2024)", "DUT Marketing Digital", "Outils SPHINX & Canva"],
                        contact: false
                    }
                ]
            },
            {
                lang: 'en',
                dir: 'ltr',
                sections: [
                    {
                        title: "Profile",
                        name: "Kaissari Nada",
                        role: "Digital Marketing Specialist",
                        bio: "Student at ESTS Sal√©. Specialist in content creation and strategic analysis, combining creativity with precision to boost your digital presence.",
                        details: ["Digital Comms", "Data Analysis", "Project Mgmt"],
                        contact: true
                    },
                    {
                        title: "Experience",
                        name: "N&S TEXTEL",
                        role: "Internship (2025)",
                        bio: "Operational immersion: client management, operations tracking, and direct contribution to digital communication.",
                        details: ["CRM & Client Relations", "Digital Ops", "Structural Analysis"],
                        contact: false
                    }
                ]
            },
            {
                lang: 'ar',
                dir: 'rtl',
                sections: [
                    {
                        title: "ÿßŸÑŸÖŸÑŸÅ ÿßŸÑÿ¥ÿÆÿµŸä",
                        name: "ŸÇŸäÿ≥ÿßÿ±Ÿä ŸÜÿØŸâ",
                        role: "ÿßŸÑÿ™ÿ≥ŸàŸäŸÇ ÿßŸÑÿ±ŸÇŸÖŸä ŸàÿßŸÑÿ™ÿ¨ÿßÿ±Ÿä",
                        bio: "ÿ∑ÿßŸÑÿ®ÿ© ŸÅŸä ÿßŸÑŸÖÿØÿ±ÿ≥ÿ© ÿßŸÑÿπŸÑŸäÿß ŸÑŸÑÿ™ŸÉŸÜŸàŸÑŸàÿ¨Ÿäÿß ÿ®ÿ≥ŸÑÿß. ŸÖÿ™ÿÆÿµÿµÿ© ŸÅŸä ÿµŸÜÿßÿπÿ© ÿßŸÑŸÖÿ≠ÿ™ŸàŸâ ŸàÿßŸÑÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿßÿ≥ÿ™ÿ±ÿßÿ™Ÿäÿ¨Ÿäÿå ÿ£ÿ¨ŸÖÿπ ÿ®ŸäŸÜ ÿßŸÑÿ•ÿ®ÿØÿßÿπ ŸàÿßŸÑÿØŸÇÿ© ŸÑÿ™ÿπÿ≤Ÿäÿ≤ ÿßŸÑÿ≠ÿ∂Ÿàÿ± ÿßŸÑÿ±ŸÇŸÖŸä.",
                        details: ["ÿßŸÑÿ™ŸàÿßÿµŸÑ ÿßŸÑÿ±ŸÇŸÖŸä", "ÿ™ÿ≠ŸÑŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™", "ÿ•ÿØÿßÿ±ÿ© ÿßŸÑŸÖÿ¥ÿßÿ±Ÿäÿπ"],
                        contact: true
                    }
                ]
            }
        ];

        class ImmersiveApp {
            constructor() {
                this.currentLang = 'fr';
                this.currentIndex = 0;
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.points = null;
                this.mouseX = 0;
                this.mouseY = 0;

                this.initThree();
                this.initInteractions();
                this.render();
                this.animate();
            }

            initThree() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.z = 8;

                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                document.getElementById('canvas-container').appendChild(this.renderer.domElement);

                // Syst√®me de particules (Nebula)
                const geometry = new THREE.BufferGeometry();
                const count = 3500;
                const positions = new Float32Array(count * 3);
                for (let i = 0; i < count * 3; i++) {
                    positions[i] = (Math.random() - 0.5) * 20;
                }
                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const material = new THREE.PointsMaterial({
                    color: 0x00f2ff,
                    size: 0.035,
                    transparent: true,
                    opacity: 0.5
                });

                this.points = new THREE.Points(geometry, material);
                this.scene.add(this.points);

                window.addEventListener('resize', () => this.resize());
            }

            initInteractions() {
                const cursor = document.getElementById('cursor');
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                    this.mouseX = (e.clientX - window.innerWidth / 2) / 100;
                    this.mouseY = (e.clientY - window.innerHeight / 2) / 100;
                });

                document.getElementById('themeToggle').addEventListener('click', () => {
                    const isDark = document.body.getAttribute('data-theme') !== 'light';
                    document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
                    this.points.material.color.setHex(isDark ? 0xff3e00 : 0x00f2ff);
                });
            }

            setLanguage(lang) {
                this.currentLang = lang;
                this.currentIndex = 0;
                this.render();
                this.warpEffect();
            }

            nextNode() {
                const data = CV_DATA.find(d => d.lang === this.currentLang);
                this.currentIndex = (this.currentIndex + 1) % data.sections.length;
                this.render();
                this.warpEffect();
            }

            prevNode() {
                const data = CV_DATA.find(d => d.lang === this.currentLang);
                this.currentIndex = (this.currentIndex - 1 + data.sections.length) % data.sections.length;
                this.render();
                this.warpEffect();
            }

            warpEffect() {
                this.camera.position.z = 12;
                setTimeout(() => this.camera.position.z = 8, 250);
            }

            render() {
                const langData = CV_DATA.find(d => d.lang === this.currentLang);
                const section = langData.sections[this.currentIndex];
                const target = document.getElementById('content-target');
                
                document.documentElement.dir = langData.dir;

                let contactHTML = section.contact ? `
                    <div class="contact-links">
                        <a href="mailto:kaissarinada2@gmail.com">EMAIL</a>
                        <a href="https://kaissarinada2.github.io/cv-portfolio/" target="_blank">PORTFOLIO</a>
                        <a href="https://www.kaggle.com/kaissarinada" target="_blank">KAGGLE</a>
                    </div>
                ` : "";

                target.innerHTML = `
                    <div class="card">
                        <img src="PHOTO.jpeg" class="profile-img" alt="Kaissari Nada Portrait">
                        <h1>${section.name}</h1>
                        <div class="tagline">${section.role}</div>
                        <p class="bio">${section.bio}</p>
                        <div class="skills-grid">
                            ${section.details.map(s => `<div class="skill-item">${s}</div>`).join('')}
                        </div>
                        ${contactHTML}
                    </div>
                `;
            }

            resize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                this.points.rotation.y += 0.0008;
                this.points.rotation.x += 0.0004;

                this.camera.position.x += (this.mouseX - this.camera.position.x) * 0.05;
                this.camera.position.y += (-this.mouseY - this.camera.position.y) * 0.05;
                this.camera.lookAt(this.scene.position);

                this.renderer.render(this.scene, this.camera);
            }
        }

        const app = new ImmersiveApp();
    </script>
</body>
</html>
